<table class="table table-striped table-hover">

  <!-- Собственно fields в голове таблицы -->
  <thead class="">
    <th>
      <input type="checkbox">
    </th>
    {% for field in fields %}
    <th>
      {{ field }}
    </th>
    {% endfor %}
  </thead>

  <tbody>
    {% for item in data %}
    <tr>
      <td>
        <input type="checkbox">
      </td>
      {% for val in item %}
      <td>
        {{ val }}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
