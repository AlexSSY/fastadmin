{% extends "base.html" %}

{% block main %}
<form action="/crud/{{ table_name }}/" method="post">
  {% for column in columns %}
  <div class="form-group">
    <label for="{{ column.name }}">{{ column.name }}</label>
    {{ column | render_input(errors, values) }}
    {% if errors[column.name] %}
    <small class="text-danger">{{ errors[column.name] }}</small>
    {% endif %}
  </div>
  {% endfor %}
  <input class="btn btn-primary" type="submit" value="Insert">
</form>
{% endblock %}
