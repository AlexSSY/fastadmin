{% extends "base.html" %}

{% block body %}
<!-- Nav Bar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
    </a>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar">
        <ul class="nav flex-column">
          {% for sa_model_class in sa_model_classes %}
          <li class="nav-item">
            <a class="nav-link" href="/admin/{{ sa_model_class }}/index">
              {{ sa_model_class }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto col-lg-10 content">
        {% block main %}
        {% endblock %}
      </main>
    </div>
  </div>
{% endblock %}
